<!DOCTYPE html>
<html ng-app="todo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/jquery.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body class="platform-ios platform-cordova platform-webview">

        

        <ion-tabs class="tabs-calm tabs-icon-left">

          <ion-tab title="tarefas" ui-sref="tarefas" icon-on="ion-ios7-compose" icon-off="ion-ios7-compose-outline">
            <ion-nav-view name="tarefas"></ion-nav-view>
          </ion-tab>

          <ion-tab title="completas" ui-sref="completas" icon-on="ion-ios7-checkmark" icon-off="ion-ios7-checkmark-outline">
            <ion-nav-view name="completas"></ion-nav-view>
          </ion-tab>

        </ion-tabs>

        <script id="tarefas.html" type="text/ng-template">
                <ion-nav-bar class="bar-calm"></ion-nav-bar>

                <ion-view title="TAREFAS">
                        <ion-content padding="false">
                                <ion-list>
                                        <form ng-submit="addTask(tarefa)">
                                            <div class="item item-input">
                                            <label class="item-input-wrapper">
                                              <input type="text" ng-model="tarefa" placeholder="Nome da tarefa" required>
                                            </label>
                                            <button type="submit" class="button button-clear button-positive button-icon ion-ios7-plus-outline button-adicionar">
                                              
                                            </button>
                                          </div>
                                        </form>
                                </ion-list>
                                <ion-list>
                                    
                                        <ion-item ng-repeat="tarefa in tarefas" ng-if="tarefa.concluida == false" id="{{$index + 1}}">
                                            
                                                <span ng-model="laga">{{tarefa.tarefa}}</span>

                                                <ion-option-button ng-click="checkTask(tarefa.tarefa)" class="button button-clear button-positive button-opcoes">
                                                    Concluido
                                                </ion-option-button>
                                            
                                        </ion-item>
                                    
                                </ion-list>
                        </ion-content>
                </ion-view>
        </script>

        <script id="completas.html" type="text/ng-template">
                <ion-nav-bar class="bar-calm"></ion-nav-bar>
                <ion-view title="CONCLUIDAS">
                        <ion-content padding="false">
                                <ion-list>
                                        <ion-item ng-repeat="concluidas in tarefas" ng-if="concluidas.concluida == true" class="completas">
                                                {{concluidas.tarefa}} 

                                                <ion-option-button ng-click="removeTask(concluidas.tarefa)" class="button  button-assertive button-opcoes">
                                                    Deletar
                                                </ion-option-button>

                                        </ion-item>
                                </ion-list>
                        </ion-content>
                </ion-view>
        </script>


       

  </body>
</html>
